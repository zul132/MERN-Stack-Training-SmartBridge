<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Demo</title>
</head>
<body>
    <!-- Primitive Datatypes in JS: string, number, boolean -->
    <h1>This is JS Demo</h1>
    <p id="demo"></p>

    <!-- Ensure script tag is inside the body tag at the end -->
    <script>
        /* Note: There are 4 different ways of getting Javascript output 
            1) document.write()
            2) alert()
            3) consolse
            4) Javascript DOM 
        */
        document.write("Hi All from Fathima Zulaikha");
        alert("Hello World!")
        console.log("Hi from the student")

        var fname = "Fathima "
        var lname = "Zulaikha"
        document.getElementById('demo').innerHTML = "Hi " + fname + lname;
    </script>
</body>
</html>
