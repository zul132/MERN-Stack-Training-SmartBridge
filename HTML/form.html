<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>This is a Form Example</h1>
    <form action="./submit.html">
        <label for="uname">Name</label>
        <input type="text" name="uname"><br><br>
        <label for="contact">Contact</label>
        <input type="number" name="contact"><br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="passwd">Password</label>
        <input type="password" name="passwd" id="passwd"><br><br>

        <label for="clr">Colour</label>
        <input type="color" name="clr"><br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob"><br><br>
        <label for="address">Address</label>
        <textarea name="address" id="address" cols="30" rows="10"></textarea><br><br>

        <!-- Radio Buttons -->
        <label for="gender">Gender</label><br>
        <input type="radio" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <!-- Checkboxes -->
         <label for="lang">Languages Known</label><br>
        <input type="checkbox" name="eng" id="eng">
        <label for="eng">English</label>
        <input type="checkbox" name="hindi" id="hindi">
        <label for="hindi">Hindi</label>
        <input type="checkbox" name="tamil" id="tamil">
        <label for="tamil">Tamil</label><br><br>

        <!-- select: Dropdown -->
        <label for="city">Select city</label><br>
        <select name="city" id="city">
            <option value="" disabled>Choose a city</option>
            <option value="del">Delhi</option>
            <option value="che">Chennai</option>
            <option value="ban">Bangalore</option>
            <option value="mum">Mumbai</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
